<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container" style="background-color: #ebe8e8;" onload="loadNews()">
    <header>
      <!-- Header Section -->
        <nav class="navbar navbar-expand-lg mt-3">
            <div class="container-fluid">
              <a class="navbar-brand bg-primary text-white  py-2 px-2 rounded" href="#">News</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fs-5" aria-current="page" href="#">Portal</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link fs-5" aria-current="page" href="#">News</a>
                        </li>
                      </ul>
                  <button class="btn btn-outline-success" type="submit">Blogs</button>
                </form>
              </div>
            </div>
          </nav>
          <hr>
    </header>

    <main>
      <!-- Navbar section -->
      <section id="news-portal-section" class="d-flex justify-content-between">
      </section>

      <!-- Alert Section -->
      <section>
        <div class="alert alert-light my-4" role="alert">
          <span id="news-count">4</span> Items Found for Category <span id="news-update">Entertainment</span>
        </div>
        
      </section>
    </main>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
